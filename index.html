<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetraKlein-OS Terminal</title>
    <link rel="stylesheet" href="public/css/terminal.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <div class="terminal-control close"></div>
                <div class="terminal-control minimize"></div>
                <div class="terminal-control maximize"></div>
            </div>
            <div class="terminal-title">TetraKlein-OS Terminal</div>
            <div></div>
        </div>
        <div class="terminal-content" id="output">
            <!-- Terminal output will appear here -->
        </div>
        <div class="terminal-input">
            <span id="prompt">guest@tetraklein:~$</span>
            <input type="text" id="input" autocomplete="off" autofocus>
        </div>
    </div>
    <script src="public/js/terminal.js"></script>
</body>
</html>
