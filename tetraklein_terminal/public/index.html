<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TetraKlein OS</title>
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <style>
        /* Add security-focused styles */
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevent context menu */
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }

        #terminal {
            width: 800px;
            height: 600px;
            border: 1px solid #0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* Prevent iframe embedding */
            position: relative;
            z-index: 2147483647;
        }

        /* Add overlay to prevent screen recording */
        #terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2147483647;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.5;
        }

        .line {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }

        #input-line {
            display: flex;
            align-items: center;
        }

        #prompt {
            color: #0f0;
            margin-right: 10px;
            font-family: monospace;
        }

        #input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: monospace;
            font-size: inherit;
            flex: 1;
            outline: none;
        }

        .secure-output {
            color: #ff0000;
            font-weight: bold;
            text-transform: uppercase;
        }

        #terminal.locked {
            border-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        #terminal.locked::before {
            content: 'LOCKED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
        }

        #security-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            border: 1px solid #0f0;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        input[type="password"] {
            -webkit-text-security: disc;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        // Add security event listeners
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Clear sensitive data when tab/window loses focus
                terminal.input.value = '';
                terminal.input.type = 'password';
                window.history.pushState({}, '', '/');
                navigator.clipboard.writeText('');
                sessionStorage.clear();
                localStorage.clear();
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent drag and drop
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            return false;
        });

        // Add secure keyboard event handling
        const secureKeyHandler = (e) => {
            if (terminal.input.type === 'password') {
                // Clear clipboard on password input
                navigator.clipboard.writeText('');
                
                // Prevent paste
                if (e.ctrlKey && e.key === 'v') {
                    e.preventDefault();
                    return false;
                }
                
                // Prevent copy
                if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    return false;
                }
            }
        };

        document.addEventListener('keydown', secureKeyHandler);

        const terminal = {
            output: document.getElementById('output'),
            input: document.getElementById('input'),
            prompt: document.getElementById('prompt'),
            
            // Add XSS protection
            sanitizeInput: function(input) {
                return input.replace(/[&<>"']/g, function(m) {
                    const map = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#039;'
                    };
                    return map[m];
                });
            },

            // Add secure output handling
            write: function(text) {
                const line = document.createElement('div');
                line.className = 'line';
                line.textContent = text;
                this.output.appendChild(line);
                this.output.scrollTop = this.output.scrollHeight;
            },

            bootSequence: [
                "TETRAKLEIN OS — SOVEREIGN FIELD TERMINAL",
                "----------------------------------------",
                "[OK] System Initialized",
                "[OK] Security Protocols Active",
                "[OK] Command Interface Ready",
                "----------------------------------------",
                "Type 'help' for available commands"
            ],

            init() {
                // Add CSP headers
                const meta = document.createElement('meta');
                meta.httpEquiv = 'Content-Security-Policy';
                meta.content = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";
                document.head.appendChild(meta);

                // Set up the main command handler
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const sanitizedInput = this.sanitizeInput(this.input.value);
                        this.execute(sanitizedInput);
                        this.input.value = '';
                    }
                });

                this.boot();
            },

            async boot() {
                for (const line of this.bootSequence) {
                    await this.write(line);
                    await this.delay(500);
                }
            },

            execute(cmd) {
                if (!cmd) return;
                
                const [command, ...args] = cmd.toLowerCase().split(' ');
                
                if (command in this.commands) {
                    const result = this.commands[command](args);
                    if (result) this.write(result);
                } else {
                    this.write('COMMAND NOT RECOGNIZED');
                }
            },

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            },

            commands: {
                help: () => {
                    if (terminal.input.type === 'password') {
                        return 'ACCESS DENIED: Authentication required';
                    }
                    const secureWrite = (msg) => {
                        terminal.write(msg);
                        terminal.output.lastChild.classList.add('secure-output');

                    const baseCommands = `

help           - Display this message
login          - Initiate secure authentication
clear          - Clear terminal screen
status         - Check system status
dir            - List directories
cd <dir>       - Change directory
cat <file>     - View file contents
meshstatus     - Check mesh network status

purge          - Clear system cache
unlock_vault   - Access secure vault
audit [options] - NSA-Grade secure audit logging (options: all, critical, level=X, type=X)
`.trim();
                    
                    secureWrite(baseCommands);
                    
                    if (terminal.input.type === 'text') {
                        const classifiedCommands = `
CLASSIFIED COMMANDS:
valkyrie       - Access Valkyrie protocols
astra          - Initiate Astra sequence
eclipse        - Eclipse protocol access
tesseract      - Tesseract interface
vault          - Secure vault operations
usap           - Access USAP protocols
sovereign      - Display sovereign field operations status
emergency      - Initiate emergency data destruction protocol
`.trim();
                        secureWrite(classifiedCommands);
                    }
                    
                    return '';
                },

                login: () => {
                    // Set up password input
                    terminal.input.type = 'password';
                    terminal.input.setAttribute('autocomplete', 'off');
                    terminal.input.setAttribute('spellcheck', 'false');
                    terminal.input.setAttribute('autocorrect', 'off');
                    terminal.input.setAttribute('autocapitalize', 'off');
                    
                    terminal.write('NSA-GRADE SECURE LOGIN SEQUENCE INITIATED');
                    terminal.write('CREATE NEW ACCOUNT');
                    terminal.write('Password requirements:');
                    terminal.write('- Minimum 16 characters');
                    terminal.write('- Must include uppercase, lowercase, numbers, and special characters');
                    terminal.write('- Cannot contain dictionary words or common patterns');
                    terminal.write('Enter new password:');

                    let newPassword = null;
                    let isVerifying = false;
                    let mfaCode = null;
                    let mfaVerifying = false;
                    let loginAttempts = 0;
                    const maxLoginAttempts = 3;
                    let sessionTimeout = null;

                    // Password strength checker
                    const checkPasswordStrength = (pwd) => {
                        if (pwd.length < 16) return false;
                        if (!/[A-Z]/.test(pwd)) return false;
                        if (!/[a-z]/.test(pwd)) return false;
                        if (!/[0-9]/.test(pwd)) return false;
                        if (!/[^A-Za-z0-9]/.test(pwd)) return false;
                        
                        // Check for common patterns
                        if (/123|abc|qwerty|password|admin/i.test(pwd)) return false;
                        
                        return true;
                    };

                    // Generate secure MFA code
                    const generateMFACode = () => {
                        const mfaDigits = 8;
                        let code = '';
                        for (let i = 0; i < mfaDigits; i++) {
                            code += Math.floor(Math.random() * 10).toString();
                        }
                        return code;
                    };

                    // Set session timeout
                    const setSessionTimeout = () => {
                        // Clear any existing timeouts
                        if (sessionTimeout) clearTimeout(sessionTimeout);
                        
                        // 15-minute session timeout (NSA recommendation)
                        sessionTimeout = setTimeout(() => {
                            terminal.write('SESSION TIMEOUT - SECURITY LOCKOUT');
                            terminal.input.type = 'password';
                            enhancedCrypto.secureWipe(newPassword);
                            terminal.commands.emergency(); // Wipe sensitive data
                        }, 15 * 60 * 1000);
                    };

                    const handleAuth = (e) => {
                        if (e.key === 'Enter') {
                            const input = terminal.input.value;
                            terminal.input.value = ''; // Clear input immediately
                            
                            // Track login attempts for brute force protection
                            loginAttempts++;
                            if (loginAttempts > maxLoginAttempts) {
                                terminal.write('MAXIMUM LOGIN ATTEMPTS EXCEEDED');
                                terminal.write('INITIATING SECURITY LOCKOUT');
                                terminal.commands.emergency(); // Wipe sensitive data
                                setTimeout(() => {
                                    terminal.input.removeEventListener('keypress', handleAuth);
                                    terminal.input.type = 'text';
                                }, 5000);
                                return;
                            }
                            
                            if (!isVerifying && !mfaVerifying) {
                                // First attempt - creating new password
                                if (checkPasswordStrength(input)) {
                                    // Hash the password immediately
                                    crypto.subtle.digest('SHA-512', new TextEncoder().encode(input))
                                        .then(hashBuffer => {
                                            // Convert hash to hex string
                                            const hashArray = Array.from(new Uint8Array(hashBuffer));
                                            newPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                                            isVerifying = true;
                                            terminal.write('Password created (hash only stored in volatile memory)');
                                            terminal.write('Enter password again to verify:');
                                        });
                                } else {
                                    terminal.write('Password does not meet NSA security requirements');
                                    terminal.write('Enter new password:');
                                }
                            } else if (isVerifying && !mfaVerifying) {
                                // Second attempt - verification
                                crypto.subtle.digest('SHA-512', new TextEncoder().encode(input))
                                    .then(hashBuffer => {
                                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                                        const verifyHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                                        
                                        if (verifyHash === newPassword) {
                                            terminal.write('PASSWORD VERIFIED');
                                            terminal.write('INITIATING TWO-FACTOR AUTHENTICATION');
                                            
                                            // Generate MFA code for second factor
                                            mfaCode = generateMFACode();
                                            terminal.write(`Your one-time authentication code is: ${mfaCode}`);
                                            terminal.write('This code will expire in 60 seconds');
                                            terminal.write('Enter the code to complete authentication:');
                                            
                                            mfaVerifying = true;
                                            isVerifying = false;
                                            
                                            // Set MFA timeout
                                            setTimeout(() => {
                                                if (mfaVerifying) {
                                                    mfaCode = null;
                                                    mfaVerifying = false;
                                                    terminal.write('MFA CODE EXPIRED - AUTHENTICATION FAILED');
                                                    terminal.input.removeEventListener('keypress', handleAuth);
                                                    terminal.input.type = 'text';
                                                }
                                            }, 60000);
                                        } else {
                                            terminal.write('VERIFICATION FAILED');
                                            terminal.write('Enter password to verify:');
                                        }
                                    });
                            } else if (mfaVerifying) {
                                // MFA verification
                                if (input === mfaCode) {
                                    terminal.write('TWO-FACTOR AUTHENTICATION SUCCESSFUL');
                                    terminal.write('ACCESS GRANTED - NSA SECURITY PROTOCOL ACTIVE');
                                    terminal.write('ESTABLISHING END-TO-END ENCRYPTED CONNECTION...');
                                    
                                    // Set up cryptographic keys for the session
                                    enhancedCrypto.generateQuantumKey().then(sessionKey => {
                                        terminal.write('QUANTUM-RESISTANT SESSION KEY ESTABLISHED');
                                        terminal.write('PERFECT FORWARD SECRECY ENABLED');
                                        terminal.input.removeEventListener('keypress', handleAuth);
                                        terminal.input.type = 'text';
                                        
                                        // Set session timeout
                                        setSessionTimeout();
                                        
                                        // Add activity monitor to reset timeout
                                        document.addEventListener('keypress', () => setSessionTimeout());
                                        document.addEventListener('mousemove', () => setSessionTimeout());
                                        
                                        mfaVerifying = false;
                                        loginAttempts = 0;
                                        
                                        // Add audit log entry
                                        console.log(`AUDIT: Secure authentication completed at ${new Date().toISOString()}`);
                                    });
                                } else {
                                    terminal.write('INVALID MFA CODE');
                                    terminal.write('Authentication failed');
                                    terminal.write('Enter MFA code:');
                                }
                            }
                        }
                    };

                    // Remove any existing event listeners
                    terminal.input.removeEventListener('keypress', handleAuth);
                    // Add the new event listener
                    terminal.input.addEventListener('keypress', handleAuth);
                    return '';
                },

                clear: () => {
                    terminal.output.innerHTML = '';
                    return 'TERMINAL CLEARED - SECURE MODE ACTIVE';
                },

                status: () => {
                    if (terminal.input.type === 'password') {

                    secureWrite(directories);

                cd: (args) => {

                    }
                    if (!args[0]) return 'Usage: cd <directory>';
                    
                    const validDirs = ['valkyrie', 'astra', 'eclipse', 'tesseract', 'vault'];
                    if (validDirs.includes(args[0])) {
                        return `Changed to ${args[0]}/`;
                    }
                    return 'Directory not found';
                },

                cat: (args) => {
                    if (terminal.input.type === 'password') {
                        return 'ACCESS DENIED: Authentication required';
                    }
                    if (!args[0]) return 'Usage: cat <file>';
                    
                    const files = {

WARNING: Classified System
`.trim(),

                    return files[args[0]] || 'File not found';

                meshstatus: () => {

                    const meshStatus = `

                entropycheck: () => {

                    const entropy = Math.floor(Math.random() * 100);

ENTROPY CHECK:
Current Entropy: ${entropy}%
Entropy Sources: Active
Random Pool: Healthy
Status: SECURE
`.trim();
                    
                    secureWrite(entropyStatus);

                },

                purge: () => {
                    const secureWrite = (msg) => {
                        terminal.write(msg);
                        terminal.output.lastChild.classList.add('secure-output');
                    };
                    
                    secureWrite('PURGING SYSTEM CACHE...');
                    setTimeout(() => {
                        secureWrite('Cache cleared successfully');
                        secureWrite('Memory optimized');
                        secureWrite('Status: SECURE');

                    return '';
                },

                unlock_vault: () => {

                    secureWrite('INITIATING VAULT ACCESS...');

                valkyrie: () => {

                vault: () => {

                },

                sovereign: () => {
                    const secureWrite = (msg) => {
                        terminal.write(msg);
                        terminal.output.lastChild.classList.add('secure-output');
                    };

                    secureWrite('SOVEREIGN FIELD OPERATIONS STATUS:');
                    const status = sovereignConfig.security.checkSystemStatus();
                    Object.entries(status).forEach(([key, value]) => {
                        secureWrite(`${key}: ${value ? '✅' : '❌'}`);
                    });

                    secureWrite('\nINTERNAL SERVICES:');
                    Object.entries(sovereignConfig.services).forEach(([service, config]) => {

                },

                emergency: () => {
                    const secureWrite = (msg) => {
                        terminal.write(msg);
                        terminal.output.lastChild.classList.add('secure-output');
                    };

                    secureWrite('INITIATING EMERGENCY PROTOCOL...');
                    const result = sovereignConfig.security.emergencyWipe();
                    secureWrite(result);
                    secureWrite('ALL SENSITIVE DATA DESTROYED');
                    secureWrite('SYSTEM SECURE');

                },

                audit: (args = []) => {
                    if (terminal.input.type === 'password') {
                        return 'ACCESS DENIED: Authentication required';
                    }
                    
                    const secureWrite = (msg) => {
                        terminal.write(msg);
                        terminal.output.lastChild.classList.add('secure-output');
                    };
                    
                    // Command requires verification
                    secureWrite('NSA SECURE AUDIT: ACCESS VERIFICATION REQUIRED');
                    
                    // Parse command arguments
                    const options = {};
                    
                    // Default to showing only high and critical severity
                    options.minSeverity = 'HIGH';
                    
                    args.forEach(arg => {
                        if (arg.startsWith('level=')) {
                            options.minSeverity = arg.split('=')[1].toUpperCase();
                        } else if (arg.startsWith('limit=')) {
                            options.maxEntries = parseInt(arg.split('=')[1], 10);
                        } else if (arg.startsWith('type=')) {
                            options.eventTypes = [arg.split('=')[1].toUpperCase()];
                        } else if (arg === 'all') {
                            options.minSeverity = 'LOW';
                        } else if (arg === 'critical') {
                            options.minSeverity = 'CRITICAL';
                        }
                    });
                    
                    if (!secureAuditLog) {
                        return 'AUDIT SYSTEM UNAVAILABLE';
                    }
                    
                    // Get filtered logs
                    const auditEntries = secureAuditLog.getAuditLog(options);
                    
                    if (!auditEntries || auditEntries.length === 0) {
                        secureWrite('NO AUDIT ENTRIES MATCHING CRITERIA');
                        return '';
                    }
                    
                    secureWrite(`DISPLAYING ${auditEntries.length} AUDIT ENTRIES:`);
                    secureWrite('---------------------------------------');
                    
                    // Define colors for different severity levels
                    const severityColors = {
                        'LOW': '',
                        'MEDIUM': '',
                        'HIGH': 'color: orange',
                        'CRITICAL': 'color: red; font-weight: bold'
                    };
                    
                    // Display logs with formatting
                    auditEntries.forEach(entry => {
                        const timestamp = new Date(entry.timestamp).toISOString();
                        const severity = entry.severity;
                        const eventType = entry.eventType;
                        const actor = entry.actor;
                        
                        // Format log entry
                        const logLine = `[${timestamp}] [${severity}] ${eventType} - Actor: ${actor}`;
                        secureWrite(logLine);
                        
                        // Apply styling based on severity
                        if (severity === 'CRITICAL' || severity === 'HIGH') {
                            terminal.output.lastChild.style.color = severity === 'CRITICAL' ? '#ff0000' : '#ffa500';
                        }
                        
                        // Show redacted or actual data
                        if (entry.eventData === 'REDACTED_SENSITIVE_DATA') {
