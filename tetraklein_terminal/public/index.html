        /* Add security-focused styles */
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevent context menu */
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }

        #terminal {
            width: 800px;
            height: 600px;
            border: 1px solid #0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* Prevent iframe embedding */
            position: relative;
            z-index: 2147483647;
        }

        /* Add overlay to prevent screen recording */
        #terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2147483647;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.5;
        }

        .line {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }

        #input-line {
            display: flex;
            align-items: center;
        }

        #prompt {
            color: #0f0;
            margin-right: 10px;
            font-family: monospace;
        }

        #input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: monospace;
            font-size: inherit;
            flex: 1;
            outline: none;
        }

        .secure-output {
            color: #ff0000;
            font-weight: bold;
            text-transform: uppercase;
        }

        #terminal.locked {
            border-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        #terminal.locked::before {
            content: 'LOCKED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
        }

        #security-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            border: 1px solid #0f0;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        input[type="password"] {
            -webkit-text-security: disc;
            font-family: monospace;
        }

            if (document.hidden) {

                terminal.input.value = '';

                window.history.pushState({}, '', '/');
                navigator.clipboard.writeText('');
                sessionStorage.clear();
                localStorage.clear();

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent drag and drop
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            return false;
        });

        // Add secure keyboard event handling
        const secureKeyHandler = (e) => {
            if (terminal.input.type === 'password') {
                // Clear clipboard on password input
                navigator.clipboard.writeText('');
                
                // Prevent paste
                if (e.ctrlKey && e.key === 'v') {
                    e.preventDefault();
                    return false;
                }
                
                // Prevent copy
                if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    return false;
                }
            }
        };

        document.addEventListener('keydown', secureKeyHandler);

        const terminal = {
            output: document.getElementById('output'),
            input: document.getElementById('input'),
            prompt: document.getElementById('prompt'),
            
            // Add XSS protection
            sanitizeInput: function(input) {
                return input.replace(/[&<>"']/g, function(m) {
                    const map = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#039;'
                    };
                    return map[m];
                });
            },

            // Add secure output handling
            write: function(text) {
                const line = document.createElement('div');
                line.className = 'line';
                line.textContent = text;
                this.output.appendChild(line);
                this.output.scrollTop = this.output.scrollHeight;
            },

            bootSequence: [
                "TETRAKLEIN OS — SOVEREIGN FIELD TERMINAL",
                "----------------------------------------",
                "[OK] System Initialized",
                "[OK] Security Protocols Active",
                "[OK] Command Interface Ready",
                "----------------------------------------",
                "Type 'help' for available commands"
            ],

            init() {
                // Add CSP headers
                const meta = document.createElement('meta');
                meta.httpEquiv = 'Content-Security-Policy';
                meta.content = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";
                document.head.appendChild(meta);

                // Set up the main command handler
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const sanitizedInput = this.sanitizeInput(this.input.value);
                        this.execute(sanitizedInput);
                        this.input.value = '';
                    }
                });

                this.boot();
            },

            async boot() {
                for (const line of this.bootSequence) {
                    await this.write(line);
                    await this.delay(500);
                }
            },

            execute(cmd) {
                if (!cmd) return;
                
                const [command, ...args] = cmd.toLowerCase().split(' ');
                
                if (command in this.commands) {
                    const result = this.commands[command](args);
                    if (result) this.write(result);
                } else {
                    this.write('COMMAND NOT RECOGNIZED');
                }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));

cd <dir>       - Change directory

                    terminal.write('Enter new password (minimum 8 characters):');

                    let newPassword = null;
                    let isVerifying = false;

                    const handleAuth = (e) => {
                        if (e.key === 'Enter') {

                            terminal.input.value = ''; // Clear input immediately
                            
                            if (!isVerifying) {
                                // First attempt - creating new password
                                if (input.length >= 8) {
                                    newPassword = input;
                                    isVerifying = true;
                                    terminal.write('Password created');
                                    terminal.write('Enter password to verify:');
                                } else {
                                    terminal.write('Password must be at least 8 characters');
                                    terminal.write('Enter new password:');
                                }
                            } else {
                                // Second attempt - verification

                                    terminal.write('ESTABLISHING SECURE CONNECTION...');
                                    terminal.input.removeEventListener('keypress', handleAuth);
                                    terminal.input.type = 'text';

                                } else {

                                    terminal.write('Enter password to verify:');
                                }
                            }

                    // Remove any existing event listeners

                    // Add the new event listener

        // Enhanced Cryptographic Security
        const enhancedCrypto = {
            // Quantum-resistant key generation
            generateQuantumKey: function() {
                const entropy = new Uint8Array(64);
                crypto.getRandomValues(entropy);
                return Array.from(entropy).map(b => b.toString(16).padStart(2, '0')).join('');
            },

            // Multi-layer encryption
            encryptData: function(data, key) {
                const iv = crypto.getRandomValues(new Uint8Array(16));
                const salt = crypto.getRandomValues(new Uint8Array(32));
                
                return crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(key),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveBits', 'deriveKey']
                ).then(keyMaterial => {
                    return crypto.subtle.deriveKey(
                        {
                            name: 'PBKDF2',
                            salt: salt,
                            iterations: 100000,
                            hash: 'SHA-512'
                        },
                        keyMaterial,
                        { name: 'AES-GCM', length: 256 },
                        false,
                        ['encrypt']
                    );
                }).then(key => {
                    return crypto.subtle.encrypt(
                        {
                            name: 'AES-GCM',
                            iv: iv
                        },
                        key,
                        new TextEncoder().encode(data)
                    );
                }).then(encrypted => {
                    return {
                        data: Array.from(new Uint8Array(encrypted)),
                        iv: Array.from(iv),
                        salt: Array.from(salt)
                    };
                });
            },

            // Secure key exchange
            performKeyExchange: function(publicKey) {
                return crypto.subtle.generateKey(
                    {
                        name: 'ECDH',
                        namedCurve: 'P-521'
                    },
                    true,
                    ['deriveKey']
                ).then(keyPair => {
                    return crypto.subtle.exportKey('raw', keyPair.publicKey)
                        .then(exported => {
                            return {
                                publicKey: Array.from(new Uint8Array(exported)),
                                privateKey: keyPair.privateKey
                            };
                        });
                });
            },

            // Secure memory wiping
            secureWipe: function(buffer) {
                if (buffer instanceof ArrayBuffer) {
                    const view = new Uint8Array(buffer);
                    for (let i = 0; i < 3; i++) {
                        crypto.getRandomValues(view);
                        view.fill(0);
                    }
                }
            }
        };

                    return 'EMERGENCY WIPE COMPLETE';

        // Add sovereign commands
        terminal.commands.sovereign = () => {

        // Enhanced test function
